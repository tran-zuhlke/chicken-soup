name: Frontend Check
run-name: ${{ github.actor }} is building and testing frontend app ðŸ§ª 
on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-actions.yml'
    branches:
      - main
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install
      working-directory: ./frontend
      run: npm ci

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Test
      working-directory: ./frontend
      run: npm run test